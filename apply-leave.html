<div class="leave-container">
    <h2>Apply for Leave</h2>
    <div class="leave-form">
        <label for="leave-start">Start Date:</label>
        <input type="date" id="leave-start">

        <label for="leave-end">End Date:</label>
        <input type="date" id="leave-end">

        <label for="leave-reason">Reason for Leave:</label>
        <input type="text" id="leave-reason" placeholder="Reason">

        <button id="apply-leave-btn">Apply for Leave</button>
    </div>

    <div class="leave-result">
        <h3>Leave Applications</h3>
        <ul id="leave-list">
            <!-- Applied leave will be listed here -->
        </ul>
    </div>
</div>
