<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="planner-page">
        <div class="planner-header">
            <h1>My Weekly Planner</h1>
        </div>
        <div class="planner-form-container">
            <form id="event-form" class="event-form">
                <label for="day">Day:</label>
                <select id="day" name="day" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <label for="shift">Shift:</label>
                <input type="text" id="shift" name="shift" placeholder="Enter shift details" required>
                <label for="start-time">Start Time:</label>
                <input type="text" id="start-time" name="start-time" placeholder="HH:MM" required>
                <label for="end-time">End Time:</label>
                <input type="text" id="end-time" name="end-time" placeholder="HH:MM" required>
                <label for="description">Event Description:</label>
                <textarea id="description" name="description" placeholder="Enter event details" required></textarea>
                <label for="reminder-time">Set Reminder (minutes before):</label>
                <input type="number" id="reminder-time" name="reminder-time" placeholder="Enter minutes" required>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <div class="planner-container">
            <table class="planner-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Shift</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Description</th>
                        <th>Reminder</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
